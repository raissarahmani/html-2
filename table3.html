<!-- Emmet: ! -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT ABCDEF</title>
</head>
<body>
    <table style="width:50%;height: 10%;border-style: double;background-color:azure;">
        <caption style="font-weight: bold;">
            Data Penjualan Mobil Bekas PT ABCDEF
        </caption>
        <colgroup>
            <col span="2" />
        </colgroup>
        <thead>
            <!-- Emmet: tr>th*5 -->
            <tr>
                <th rowspan="2" scope="colgroup" style="border-right: 1px solid black;border-bottom: 1px solid black;">Umur</th>
                <th colspan="2" scope="colgroup" style="border-right: 1px solid black;border-bottom: 1px solid black;">Toyota</th>
                <th colspan="2" scope="colgroup" style="border-right: 1px solid black;border-bottom: 1px solid black;">Mitsubishi</th>
                <th colspan="2" scope="colgroup" style="border-right: 1px solid black;border-bottom: 1px solid black;">Daihatsu</th>
                <th rowspan="2" scope="col" style="border-bottom: 1px solid black;">Jumlah</th>
            </tr>
            <!-- Emmet: tr>th*6 -->
            <tr>
                <th scope="col" style="border-right: 1px solid black;border-bottom: 1px solid black;">A</th>
                <th scope="col" style="border-right: 1px solid black;border-bottom: 1px solid black;">B</th>
                <th scope="col" style="border-right: 1px solid black;border-bottom: 1px solid black;">A</th>
                <th scope="col" style="border-right: 1px solid black;border-bottom: 1px solid black;">B</th>
                <th scope="col" style="border-right: 1px solid black;border-bottom: 1px solid black;">A</th>
                <th scope="col" style="border-right: 1px solid black;border-bottom: 1px solid black;">B</th>
            </tr>
        </thead>
        <tbody>
            <!-- Emmet: (tr>td*8)*5 -->
            <tr>
                <td scope="row"> Kurang dari 1 tahun</td>
                <td>2</td>
                <td>5</td>
                <td>1</td>
                <td>7</td>
                <td>1</td>
                <td>5</td>
                <td>21</td>
            </tr>
            <tr>
                <td scope="row">1-3 tahun</td>
                <td>1</td>
                <td>4</td>
                <td>1</td>
                <td>7</td>
                <td>0</td>
                <td>5</td>
                <td>18</td>
            </tr>
            <tr>
                <td scope="row">3-5 tahun</td>
                <td>1</td>
                <td>6</td>
                <td>1</td>
                <td>5</td>
                <td>0</td>
                <td>5</td>
                <td>18</td>
            </tr>
            <tr>
                <td scope="row">Lebih dari 5 tahun</td>
                <td>1</td>
                <td>5</td>
                <td>1</td>
                <td>5</td>
                <td>1</td>
                <td>5</td>
                <td>18</td>
            </tr>
        </tbody>
        <tfoot>
            <!-- Emmet:tr>th*8  -->
            <tr>
                <th scope="row" style="text-align: left;border-top: 1px solid black;">Jumlah</th>
                <th style="text-align: left;border-top: 1px solid black;">5</th>
                <th style="text-align: left;border-top: 1px solid black;">20</th>
                <th style="text-align: left;border-top: 1px solid black;">4</th>
                <th style="text-align: left;border-top: 1px solid black;">24</th>
                <th style="text-align: left;border-top: 1px solid black;">2</th>
                <th style="text-align: left;border-top: 1px solid black;">20</th>
                <th style="text-align: left;border-top: 1px solid black;">75</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
